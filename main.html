<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Pricing Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .card {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        .card img {
            width: 100%;
            border-radius: 10px 10px 0 0;
        }
        .card h1 {
            font-size: 24px;
            margin: 20px 0 10px;
        }
        .card p {
            font-size: 18px;
            margin: 10px 0;
            color: #555;
        }
        .card .price {
            font-size: 22px;
            color: #000;
        }
        .card button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .card button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="card">
        <img src="https://via.placeholder.com/300x200" alt="Product Image">
        <h1>Product Title</h1>
        <p class="price">$99.99</p>
        <p>This is a brief description of the product or service being offered.</p>
        <button>Buy Now</button>
    </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
